<html>
  <head>
    <title>Team Description</title>
    <link href="https://fonts.googleapis.com/css?family=ADLaM Display" rel="stylesheet">
    <style>
      body{
        font-family: 'ADLaM Display';
        font-size: 60px;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
        color: white;
        text-align: center;
      }
    </style>
    <script>
      function start(){
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var arg = urlParams.get('id');

        var txt = document.getElementById('txt');
        var img = document.getElementById('image');
        
        if(arg == '0')
        {
          txt.textContent = "Invalid";
          img.src = "https://e3.365dm.com/24/03/1600x900/skynews-francois-langur-monkey_6488923.jpg";
        }
        else
        {
          txt.textContent = "Team " + arg;
          img.src = "https://sachin-rekhi.s3-us-west-1.amazonaws.com/blog/minimum-viable-team.jpg";
        }
      }
    </script>
  </head>
  <body onload='start()'>
    <img width='100%' id='image'>
    <br>
    <div id='txt'></div>
  </body>
</html>
